<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - School Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 { margin-bottom: 24px; }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .google { background: #fff; color: #444; border: 1px solid #ddd; }
        .google:hover { background: #f1f1f1; }
        .facebook { background: #1877f3; color: #fff; }
        .facebook:hover { background: #145db2; }
        .divider {
            margin: 24px 0;
            text-align: center;
            color: #aaa;
            position: relative;
        }
        .divider:before, .divider:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #eee;
            vertical-align: middle;
            margin: 0 8px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        .small-link {
            display: block;
            margin-top: 12px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .small-link:hover { text-decoration: underline; }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button class="social-btn google" onclick="window.location.href='#'">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
            Sign in with Google
        </button>
        <button class="social-btn facebook" onclick="window.location.href='#'">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
            Sign in with Facebook
        </button>
        <div class="divider">or</div>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="small-link">Forgot password?</a>
        <a href="#" class="small-link">Create an account</a>
    </div>
</body>
</html>
